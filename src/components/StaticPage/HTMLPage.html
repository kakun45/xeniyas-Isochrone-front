<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo: Get started with the Isochrone API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Mapbox GL JS -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
      rel="stylesheet" />
    <!-- Mapbox Assembly -->
    <link
      href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css"
      rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .marker {
        background-image: url("mapbox-icon.png");
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }
      .mapboxgl-popup {
        max-width: 200px;
      }
      .mapboxgl-popup-content {
        text-align: center;
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <div class="absolute fl my24 mx24 py24 px24 bg-gray-faint round">
      <form id="params">
        <h4 class="txt-m txt-bold mb6">Choose a travel mode:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="profile" type="radio" value="walking" checked />
            <div class="toggle toggle--active-null toggle--null">Walking</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="cycling" />
            <div class="toggle toggle--active-null toggle--null">Cycling</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="driving" />
            <div class="toggle toggle--active-null toggle--null">Driving</div>
          </label>
        </div>
        <h4 class="txt-m txt-bold mb6">Choose a maximum duration:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="duration" type="radio" value="10" checked />
            <div class="toggle toggle--active-null toggle--null">10 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="20" />
            <div class="toggle toggle--active-null toggle--null">20 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="30" />
            <div class="toggle toggle--active-null toggle--null">30 min</div>
          </label>
        </div>
      </form>
    </div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoieHMyMyIsImEiOiJjbGZ1ZzR0emswYWR2M2RydGk1Y3A3ZmJ2In0.bp37pa8AanKKmaqvFv9K8Q";
      const lon = -73.985664;
      const lat = 40.748424;

      const map = new mapboxgl.Map({
        container: "map", // container id
        style: "mapbox://styles/mapbox/streets-v12", // stylesheet
        center: [lon, lat], // starting position [lng, lat]
        zoom: 11.5, // starting zoom
      });

      // Target the params form in the HTML
      const params = document.getElementById("params");

      const dummyStationData = [
        {
          station_name: "7th Ave",
          color: "#E74725",
          lngLat: [-73.980255, 40.76539],
        },
      // {
      //   station_name: "59th St Columbus Circle",
      //   color: "#32a852",
      //   lngLat: [-73.981908, 40.768398],
      // },
      {
        station_name: "Lexington Ave-59th st",
        color: "#428cdb",
        lngLat: [-73.967455, 40.762756],
      },
      // {
      //   station_name: "Roosevelt Island",
      //   color: "#dbab42",
      //   lngLat: [-73.95308, 40.759072],
      // },
      ];
      dummyStationData.forEach(({ station_name, color, lngLat }) => {
        // create the popup
        const popup = new mapboxgl.Popup({ offset: 25 }).setText(station_name);
        // create the marker
        new mapboxgl.Marker({
          color,
        })
          .setLngLat(lngLat)
          .setPopup(popup) // sets a popup on this marker
          .addTo(map);
        // Make the API call
        getIso(lngLat);
      });
      // Create variables to use in getIso()
      const urlBase = "https://api.mapbox.com/isochrone/v1/mapbox/";
      let profile = "walking";
      let minutes = 10;
      let responses_isocrones = [];

      // Create a LngLat object to use in the marker initialization
      // https://docs.mapbox.com/mapbox-gl-js/api/#lnglat
      const lngLatStart = {
        lon: lon,
        lat: lat,
      };

      // Create a function that sets up the Isochrone API query then makes a fetch call
      async function getIso(lngLat) {
        const urlBase = "https://api.mapbox.com/isochrone/v1/mapbox/";
        let profile = "walking";
        let minutes = 10;
        console.log(lngLat);
        let lon = lngLat[0];
        let lat = lngLat[1];
        console.log(`longitude is ${lon}`);
        console.log(`lattitude is ${lat}`);
        // // let requestUrl = `${urlBase}${profile}/${lon},${lat}?contours_minutes=${minutes}&polygons=true&access_token=${mapboxgl.accessToken}`;
        // https://api.mapbox.com/isochrone/v1/mapbox/walking/-73.980255,40.76539?contours_minutes=10&polygons=true&access_token=pk.eyJ1IjoieHMyMyIsImEiOiJjbGZ1ZzR0emswYWR2M2RydGk1Y3A3ZmJ2In0.bp37pa8AanKKmaqvFv9K8Q

        //let requestUrl = `http://localhost:8080/api/v1/destinations`; // just for testing
        // let requestUrl = `http://localhost:8080/api/v1/destinations/2`; // just for testing 2
        let requestUrl = `http://localhost:8080/api/v1/destinations/test-all`; // just for testing 2
        console.log(requestUrl);
        const query = await fetch(requestUrl, { method: "GET" });
        const data = await query.json();
        // Set the 'iso' source's data to what's returned by the API query
        console.log(data);
        responses_isocrones.push(data);
        map.getSource("iso").setData(data);
      }

      // When a user changes the value of profile or duration by clicking a button, change the parameter's value and make the API query again
      params.addEventListener("change", (event) => {
        if (event.target.name === "profile") {
          profile = event.target.value;
        } else if (event.target.name === "duration") {
          minutes = event.target.value;
        }
        getIso();
      });

      map.on("load", () => {
        // When the map loads, add the source and layer
        map.addSource("iso", {
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features: [],
          },
        });

        map.addLayer(
          {
            id: "isoLayer",
            type: "fill",
            source: "iso",
            layout: {},
            paint: {
              "fill-color": "#5a3fc0",
              "fill-opacity": 0.3,
            },
          },
          "poi-label"
        );

        // create DOM element for the marker
        // const el = document.createElement("div");
        // el.id = "marker";

        // Set up a marker that you can use to show the query's coordinates
        const marker = new mapboxgl.Marker({
          color: "#314ccd",
        });

        // // Initialize the marker at the query coordinates
        marker.setLngLat(lngLatStart).addTo(map);

        // Make the API call
        getIso(lngLatStart);
      });
    </script>
  </body>
</html>
